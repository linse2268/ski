<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Rubik+Bubbles&family=Ultra&display=swap"
      rel="stylesheet"
    />

    <title>Ski</title>
    <style>
      * {
        --dunkelblau: #2c3c62;
        --hellblau: #5371b5;
        --weiß: #ffedee;
        --hellrot: #e54b4b;
        --dunkelrot: #c54141;
      }

      body {
        background-color: var(--dunkelblau);
        padding: 10vh;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Ultra", serif;
        color: var(--weiß);
        user-select: none;
      }
      #content {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }
      h4 {
        font-size: calc(2vw + 40px);
        margin: 1vh;
        font-weight: 400;
        width: 70vw;
      }
      h1 {
        font-size: calc(7vw + 90px);
        margin: 0;
        font-weight: 300;
      }
      #img {
        margin: 10vh;
        display: flex;
        flex-direction: column;
      }
      img {
        width: 80vw;
        margin: 1vh;
        border-radius: 1vh;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h4>In...</h4>
      <h1 id="tage"></h1>
      <h4 id="endedesatzes">... Tagen stehe ich auf der Piste.</h4>
    </div>
    <div id="img">
      <img
        src="https://webcams.tramino.net/das-hoechste/heuberg-bergstation.jpg?1734776161"
        alt=""
      />
      <img
        src="https://webcams.tramino.net/das-hoechste/kanzelwand-bergstation.jpg?1734776161"
        alt=""
      />
      <img
        src="https://webcams.tramino.net/das-hoechste/fellhorn-gipfelstation.jpg?1734776161"
        alt=""
      />
      <img
        src="https://webcams.tramino.net/das-hoechste/fellhorn-mittelstation.jpg?1734776161"
        alt=""
      />
    </div>
    <script>
      const tage = document.getElementById("tage");
      const endedesatzes = document.getElementById("endedesatzes");
      let now = new Date();

      let daysTillSki = 26 - now.getDate();
      console.log(now.getDate());
      let daysNow = 0;
      tage.innerText = daysNow;

      const inteval = setInterval(() => {
        if (daysTillSki == daysNow) {
          stopInterval();
        } else {
          daysNow++;
          tage.innerText = daysNow;
        }
      }, 150);

      function stopInterval() {
        clearInterval(inteval);
      }
    </script>
  </body>
</html>
